<!DOCTYPE HTML>
<html>
<head>
  <title>Josh's Portfolio</title>
   <link rel="stylesheet" type="text/css" href="assets/css/reset.css">
  <link rel="stylesheet" type="text/css" href="assets/css/style.css">
</head>
<body>

<!-- Header containing Name of page and nav bar links -->
<div class="header-container">
    <ul>
      <div class="name">
        <li>Josh Siverson</li>
      </div>
      <div class="nav-item-list">
        <li class="nav-item"><a href="contact.html">Contact</a></li>
         <li class="nav-item"><a href="portfolio.html">Portfolio <span class="nav-item-bar">|</span></a></li>
        <li class="nav-item"><a href="index.html">About <span class="nav-item-bar">|</span></a></li>
      </div>
    </ul>
</div>

<!-- Main content container. Within the container are 2 sections. left-side and right side. 
    .left-side renders the main content and will be dynamic to the content in each page.
    .right-side renders the social media buttons and is static on each page.  -->
  <div class="container">
    
    <section class="left-side">
    <h2>Contact</h2>
      <hr class="hr-left">
      <form>
        First name:<br>
        <input type="text" class="form-box" placeholder="John Smith" name="firstname"><br>
        
        Email:<br>
        <input type="email" class="form-box" placeholder="example@gmail.com" name="email"><br>

        Message:<br>
        <textarea name="message" class="form-box" cols="30" rows="10"></textarea><br>

        <button>Submit</button>

      </form>
    </section>

    <section class="right-side">
      <h3>Connect with Me</h3>
       <hr class="hr-right">
        <p>
          <a href="https://github.com/siverson90">
          <img src="assets/images/github.png" alt="github profile link" class="socialBtn">
          </a>
        </p>
        <p>
          <a href="https://www.linkedin.com/in/joshsiverson/">
          <img src="assets/images/linked_in.png" alt="linkedin profile link" class="socialBtn">
          </a>
        </p>
        <p>
          <a href="https://stackoverflow.com/users/8365885/joshua-siverson">
          <img src="assets/images/stackoverflow.png" alt="stackoverflow profile link" class="socialBtn">
          </a>
        </p>
    </section>
  </div>
    <!-- Footer is static on each page -->
      <footer>
        <p>Copyright Josh Siverson</p>
      </footer>

</body>
</html>
